<div class="row-fluid">
    <div class="span4 offset4 well">
        <div class="alert alert-error" data-ng-class="{'': displayLoginError == true, 'none': displayLoginError == false}">
            {{errorMessage}}
        </div>
        <form method="post" action="j_spring_security_check">
            <div>
                <input name="j_username" id="j_username" type="text" class="span12" placeholder="Username">
                <input name="j_password" id="j_password" type="password" class="span12" style="margin-left: 0px;" placeholder="Password">
                <button type="submit" name="submit" class="btn btn-default btn-block">Logar</button>
            </div>
        </form>
    </div>
</div>
