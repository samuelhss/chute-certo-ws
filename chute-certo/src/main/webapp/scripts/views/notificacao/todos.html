<div>
	<div class="breadcrumb">
		<h4>Enviar Notifica&ccedil;ao para Todos os Usuarios</h4>
	</div>
	<form name="notificationForm">
	
		<div class="form-group">
			<label class="control-label required" for="message">Mensagens DEFAULT</label>
			<button data-ng-repeat="msg in messages" class="btn btn-default" type="button" data-ng-click="send(msg.text)">{{msg.label}}</button>
		</div>
	
		<div class="form-group has-feedback" data-ng-class="{ 'has-error' : isInvalid('mensagem') && (isSubmitted() || isBlured('mensagem')), 'has-success' : !isInvalid('mensagem') && isBlured('mensagem')}; ">
			<label class="control-label required" for="message">Mensagem Personalizada</label>
			<textarea data-ng-blur class="form-control" id="mensagem" name="mensagem" data-ng-model="message" placeholder="Insira a mensagem." required data-ng-minlength="1" rows="5"></textarea>
			<span data-ng-show="isInvalid('mensagem') && (isSubmitted() || isBlured('mensagem'))" class="glyphicon glyphicon-remove form-control-feedback"></span>
			<span data-ng-show="!isInvalid('mensagem') && isBlured('mensagem')" class="glyphicon glyphicon-ok form-control-feedback"></span>
			<p class="help-block" data-ng-show="(isSubmitted() || isBlured('mensagem')) && notificationForm.mensagem.$error.required">É necessário informar um placar.</p>
		</div>

		<button class="btn btn-primary" type="button" data-ng-click="submit()">Enviar</button>
	</form>
</div>
