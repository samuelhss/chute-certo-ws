<div>
	<div class="breadcrumb">
		<h4>Cadastro de Partida</h4>
	</div>
	<form>
	
		<div class="form-group">
    		<label for="nome">Campeonato</label>
			<div class="input-group">
	            <ui-select ng-model="championship.selected">
	              <ui-select-match placeholder="Selecione ou procure um campeonato na lista...">{{$select.selected.description}}</ui-select-match>
	              <ui-select-choices repeat="championship in championships | filter: $select.search">
	                <span data-ng-bind-html="championship.description | highlight: $select.search"></span>
	              </ui-select-choices>
	            </ui-select>
	            <span class="input-group-btn">
	              <button data-ng-click="round.championship = undefined" class="btn btn-default">
	                <span class="glyphicon glyphicon-trash"></span>
	              </button>
	            </span>
          	</div>
		</div>
		
		<div class="form-group" data-ng-if="championship.selected">
    		<label for="nome">Rodada</label>
			<div class="input-group">
	            <ui-select ng-model="round.selected">
	              <ui-select-match placeholder="Selecione ou procure uma rodada na lista...">{{$select.selected.description}}</ui-select-match>
	              <ui-select-choices repeat="round in championship.selected.rounds | filter: $select.search">
	                <span data-ng-bind-html="round.description | highlight: $select.search"></span>
	              </ui-select-choices>
	            </ui-select>
	            <span class="input-group-btn">
	              <button data-ng-click="round.selected = undefined" class="btn btn-default">
	                <span class="glyphicon glyphicon-trash"></span>
	              </button>
	            </span>
          	</div>
		</div>
	
		<div class="form-group">
			<label for="nome">Casa</label>
			<div class="input-group">
	            <ui-select ng-model="match.homeTeam">
	              <ui-select-match placeholder="Selecione ou procure um time na lista...">{{$select.selected.name}}</ui-select-match>
	              <ui-select-choices repeat="team in teams | filter: $select.search">
	                <span data-ng-bind-html="team.name | highlight: $select.search"></span>
	              </ui-select-choices>
	            </ui-select>
	            <span class="input-group-btn">
	              <button data-ng-click="match.homeTeam = undefined" class="btn btn-default">
	                <span class="glyphicon glyphicon-trash"></span>
	              </button>
	            </span>
          	</div>
		</div>
		<div class="form-group">
			<label for="nome">Fora</label>
			<div class="input-group">
	            <ui-select ng-model="match.awayTeam">
	              <ui-select-match placeholder="Selecione ou procure um time na lista...">{{$select.selected.name}}</ui-select-match>
	              <ui-select-choices repeat="team in teams | filter: $select.search">
	                <span data-ng-bind-html="team.name | highlight: $select.search"></span>
	              </ui-select-choices>
	            </ui-select>
	            <span class="input-group-btn">
	              <button data-ng-click="match.awayTeam = undefined" class="btn btn-default">
	                <span class="glyphicon glyphicon-trash"></span>
	              </button>
	            </span>
          	</div>
		</div>
		
		<div class="form-group">
			<label class="control-label" for="dataNascimento">Data</label>
			<input type="text" class="form-control" id="matchDate" name="matchDate" data-ng-model="date" 
				data-bs-datepicker data-animation="am-fade-and-slide-top" data-date-format="dd/MM/yyyy" data-autoclose="true"/>
		</div>
		
		<button class="btn btn-primary" type="button" data-ng-click="save()">Salvar</button>
	</form>
</div>
