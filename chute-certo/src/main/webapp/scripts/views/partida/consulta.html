<div>
	<div class="breadcrumb">
		<h4>Consulta de Instrumento</h4>
	</div>
	<div id="searchFields">
		<form name="pesquisa" id="pesquisa">
			<div class="form-group" style="display: inline-block; margin-right: 15px;">
				<label for="nome">Nome</label><input style="width: auto;" type="text" class="form-control" id="nome" data-ng-model="pesquisa.nome" />
			</div>
			<div class="form-group" style="display: inline-block; margin-right: 15px;">
				<label for="nivelComplexidade">Nível de Complexidade</label>
				<div class="btn-group" data-ng-model="pesquisa.nivelComplexidade" data-bs-radio-group>
					<label class="btn btn-default"><input type="radio" class="btn btn-default" value="1">Fácil</label>
					<label class="btn btn-default"><input type="radio" class="btn btn-default" value="2"> Médio</label>
					<label class="btn btn-default"><input type="radio" class="btn btn-default" value="3"> Difícil</label>
				</div>
			</div>
			<div class="form-group" style="display: inline-block; margin-right: 15px;">
				<label></label>
				<button class="btn btn-primary" type="button" data-ng-click="searchInstrumentos()">Pesquisar</button>
			</div>
		</form>
	</div>
	<div id="searchResults" data-ng-show="instrumentos != null" data-ng-grid="gridOptions"></div>
</div>
