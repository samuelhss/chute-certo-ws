<div>
	<div class="breadcrumb">
		<h4>Cadastro de Disciplina</h4>
	</div>
	<form>
		<div class="form-group">
			<label for="nome">Descrição Disciplina</label><input type="text"
				class="form-control" id="descricao" data-ng-model="disciplina.descricao" />
		</div>
		<div class="form-group">
            <label for="valor">Valor da Disciplina</label><input type="text"
                class="form-control" id="valor" data-ng-model="disciplina.valor" />
        </div>
		
		<div class="form-group">
			<label>Instrumento </label>
			<div class="input-group">
	            <ui-select ng-model="instrumento.selected">
	              <ui-select-match placeholder="Selecione ou procure um instrumento na lista...">{{$select.selected.nome}}</ui-select-match>
	              <ui-select-choices repeat="instrumento in instrumentos | filter: $select.search">
	                <span data-ng-bind-html="instrumento.nome | highlight: $select.search"></span>
	              </ui-select-choices>
	            </ui-select>
	            <span class="input-group-btn">
	              <button data-ng-click="instrumento.selected = undefined" class="btn btn-default">
	                <span class="glyphicon glyphicon-trash"></span>
	              </button>
	            </span>
          	</div>
		</div>
		<button class="btn btn-primary" type="button" data-ng-click="save()">Salvar</button>
	</form>
</div>
