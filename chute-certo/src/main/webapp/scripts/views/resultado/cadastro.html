<div>
	<div class="breadcrumb">
		<h4>Cadastro de Resultado</h4>
	</div>
	<form name="resultForm">
		<div class="form-group">
			<label for="nome">Partida</label>
			<div class="input-group">
	            <ui-select ng-model="result.match">
	              <ui-select-match placeholder="Selecione ou procure uma partida na lista...">
	              	{{$select.selected.homeTeam.name + ' x ' + $select.selected.awayTeam.name}}
	              </ui-select-match>
	              <ui-select-choices repeat="match in matches | filter: $select.search">
	                <span data-ng-bind-html="match.homeTeam.name + ' x ' + match.awayTeam.name | highlight: $select.search"></span>
	              </ui-select-choices>
	            </ui-select>
	            <span class="input-group-btn">
	              <button data-ng-click="result.match = undefined" class="btn btn-default">
	                <span class="glyphicon glyphicon-trash"></span>
	              </button>
	            </span>
          	</div>
		</div>

		<div class="form-group has-feedback" data-ng-class="{ 'has-error' : isInvalid('scoreHome') && (isSubmitted() || isBlured('scoreHome')), 'has-success' : !isInvalid('scoreHome') && isBlured('scoreHome')}; ">
			<label class="control-label required" for="scoreHome">Gols Casa</label>
			<input data-ng-blur type="text" class="form-control" id="scoreHome" name="scoreHome" data-ng-model="result.scoreHome" placeholder="Informe um placar." required data-ng-minlength="1" size="2"/>
			<span data-ng-show="isInvalid('scoreHome') && (isSubmitted() || isBlured('scoreHome'))" class="glyphicon glyphicon-remove form-control-feedback"></span>
			<span data-ng-show="!isInvalid('scoreHome') && isBlured('scoreHome')" class="glyphicon glyphicon-ok form-control-feedback"></span>
			<p class="help-block" data-ng-show="(isSubmitted() || isBlured('scoreHome')) && resultForm.scoreHome.$error.required">É necessário informar um placar.</p>
		</div>
		<div class="form-group has-feedback" data-ng-class="{ 'has-error' : isInvalid('scoreAway') && (isSubmitted() || isBlured('scoreAway')), 'has-success' : !isInvalid('scoreAway') && isBlured('scoreAway')}; ">
			<label class="control-label required" for="scoreAway">Gols Fora</label>
			<input data-ng-blur type="text" class="form-control" id="scoreAway" name="scoreAway" data-ng-model="result.scoreAway" placeholder="Informe um placar." required data-ng-minlength="1" size="2"/>
			<span data-ng-show="isInvalid('scoreAway') && (isSubmitted() || isBlured('scoreAway'))" class="glyphicon glyphicon-remove form-control-feedback"></span>
			<span data-ng-show="!isInvalid('scoreAway') && isBlured('scoreAway')" class="glyphicon glyphicon-ok form-control-feedback"></span>
			<p class="help-block" data-ng-show="(isSubmitted() || isBlured('scoreAway')) && resultForm.scoreAway.$error.required">É necessário informar um placar.</p>
		</div>
		
		<button class="btn btn-primary" type="button" data-ng-click="save()">Salvar</button>
	</form>
</div>
