<div>
	<div class="breadcrumb">
		<h4>Consulta de Professor</h4>
	</div>
	<div id="searchFields">
		<form name="pesquisa" id="pesquisa">
			<div class="form-group" style="display: inline-block; margin-right: 15px;">
				<label for="nome">Nome</label><input style="width: auto;" type="text" class="form-control" id="nome" data-ng-model="pesquisa.nome" />
			</div>
			<div class="form-group" style="display: inline-block; margin-right: 15px;">
				<label for="cpf">CPF</label><input  style="width: auto;" type="text" class="form-control" id="cpf" data-ng-model="pesquisa.cpf" />
			</div>
			<div class="form-group" style="display: inline-block; margin-right: 15px;">
				<label for="email">Email</label><input style="width: auto;" type="email" class="form-control" id="email" data-ng-model="pesquisa.email" />
			</div>
			<div class="form-group" style="display: inline-block; margin-right: 15px;">
				<label></label>
				<button class="btn btn-primary" type="button" data-ng-click="searchProfessores()">Pesquisar</button>
			</div>
		</form>
	</div>
	<div id="searchResults" data-ng-show="professores != null" data-ng-grid="gridOptions"></div>
</div>
