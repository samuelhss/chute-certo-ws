<div>
    <div class="breadcrumb">
		<h4>Cadastro de Professor</h4>
	</div>
    <form>
        <div data-ng-include data-src="'scripts/views/cadastroPessoa.html'"></div>
		<div class="form-group">
            <label for="experiencia">Nivel de Experiencia</label>
            <div class="btn-group" data-ng-model="professor.nivelExperiencia" data-bs-radio-group>
                <label class="btn btn-default"><input type="radio"
                    class="btn btn-default" value="1"> 1</label> <label
                    class="btn btn-default"><input type="radio"
                    class="btn btn-default" value="2"> 2</label> <label
                    class="btn btn-default"><input type="radio"
                    class="btn btn-default" value="3"> 3</label><label
                    class="btn btn-default"><input type="radio"
                    class="btn btn-default" value="4"> 4</label><label
                    class="btn btn-default"><input type="radio"
                    class="btn btn-default" value="5"> 5</label>
            </div>
        </div>
        <button class="btn btn-primary" type="button" data-ng-click="save()">Salvar</button>
    </form>
</div>
